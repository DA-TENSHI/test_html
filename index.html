      body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #FFFFFF;
          margin: 0;
          padding: 0;
      }
      .tab-wrap {
    display: flex;
    flex-wrap: wrap;
}
.tab-label {
    color: White;
    background: LightGray;
    margin-right: 5px;
    padding: 3px 12px;
    order: -1;
}
.tab-content {
    width: 100%;
    display: none;
}
/* アクティブなタブ */
.tab-switch:checked+.tab-label {
    background: DeepSkyBlue;
}
.tab-switch:checked+.tab-label+.tab-content {
     display: block;
}
/* ラジオボタン非表示 */
.tab-switch {
    display: none;
}
      a {
          color: #00E676;
          text-decoration: none;
          transition: color 0.3s ease;
      }
  
      a:hover {
          color: #FFFFFF;
      }
   .center {
          text-align: center;
          padding: 60px 0;
      }
  
  </style>

    <hr size="5" color="white">
   <div class="tab-wrap">

    </div>

</div>
